<app-sidebar-left></app-sidebar-left>
<div class="container">

    <div class="jumbotron col-lg-4 mx-auto dark shadow">

        <h1>Sign In</h1>

        <form>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="username" class="form-title-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="enter username" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="password" class="form-title-label">Password</label>
                    <input type="password" name="password" class="form-control"
                        id="password" placeholder="enter password" required>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
            </div>
        </form>

        <div class="text-center"><button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login!</button></div>

    </div>

</div>
